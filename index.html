<!DOCTYPE html>
<html>
<head>
	<title>Tic-Tac-Toe</title>
	<link rel="stylesheet" type="text/css" href="tic_tac_toe.css">
</head>
<body>

	<h1>Tic-Tac-Toe</h1>
	<div class = outer-signBox>
		<h2>Pick your sign</h2>
		<div class = "signBox">
			<span id = "sign1">X</span> |
			<span id = "sign2">O</span>
		</div>
	</div>
	<br/>

	<!-- Define 3x3 grid for Tic-Tac-Toe -->
	<div class = "grid-container">
		<div class = "box" id = "pos1"></div>
		<div class = "box" id = "pos2"></div>
		<div class = "box" id = "pos3"></div>
		<div class = "box" id = "pos4"></div>
		<div class = "box" id = "pos5"></div>
		<div class = "box" id = "pos6"></div>
		<div class = "box" id = "pos7"></div>
		<div class = "box" id = "pos8"></div>
		<div class = "box" id = "pos9"></div>
	</div>

	<div class = "turn-container"> 
		Round <span id = "turns">Turn</span>
	</div>




	<script src="tic_tac_toe.js"></script>
</body>
</html>
